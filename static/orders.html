<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Orders</title>
        <link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
    <div>
        <h1>Заказ {{.OrderUID}}</h1>
        <h4>Трек номер: {{.TrackNumber}}</h4>
        <h4>Имя получателя: {{.Delivery.Name}}</h4>
        <h4>Город доставки: {{.Delivery.City}}</h4>
        <h4>Адрес доставки: {{.Delivery.Address}}</h4>
    </div>
        <h4>Товары:</h4>
        <ul>
            {{range .Items}}
            <li>{{.Name}} Цена: {{ .Price}}</li>
            {{end}}
        </ul>
    </body>
</html>
