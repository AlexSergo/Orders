<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Проверить заказ</title>
        <link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script type="text/javascript">
        function clicked()
        {
            var input = document.getElementById("input").value;
            document.location.assign("http://localhost:8181/orders?id=" + input)
        }
    </script>
    </head>
    <body>
        <h1>Заказы WB</h1>
        <form onsubmit="return false">
            <div class="form-group">
              <label for="input">Введите номер заказа</label>
              <input type="text" class="form-control" id="input" aria-describedby="emailHelp" placeholder="Номер заказа">
            </div>
            <button onclick="clicked()" class="btn btn-primary">Подтвердить</button>
          </form>
    </body>
</html>
